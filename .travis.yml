# Travis YAML based on idea at
# https://therenegadecoder.com/code/how-to-build-latex-with-travis-ci-and-minted/

language: generic
# Dependency of the minted package
before_install:
#
install:
  - source ./texlive/texlive_install.sh
cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive
# Change working directory so including files will work
before_script: cd $TRAVIS_BUILD_DIR/samples/article/
script:
  - texliveonfly --compiler=pdflatex --shell-escape ./article_release.tex
  - texliveonfly --compiler=bibtex --shell-escape ./article_release.tex
  - texliveonfly --compiler=pdflatex --shell-escape ./article_release.tex
  - texliveonfly --compiler=pdflatex --shell-escape ./article_release.tex
notifications:
  email: false
